<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    
    <link rel="stylesheet" href="/CSS/main.css">
    
    <!-- Title -->
    <title>Register</title>

</head>
<body>
    <div class="main">
        <div class="container mt-5 main-div">
            
            <div class="row">
                <h2 class="heading d-flex justify-content-center">Create an account</h2>
                <div class="mt-4">
                    <div class="d-flex justify-content-center">

                        <form action="" method="REGISTER">

                            <div class="form d-flex flex-column my-2 col-12">
                                <input type="text" class="form-control">
                                <label for="username" class="form-label">Username</label>
                            </div>

                            <div class="form d-flex flex-column my-2 col-12">
                                <input type="text" class="form-control">
                                <label for="email" class="form-label">Email</label>
                            </div>
                            <div class="form d-flex flex-column my-2 col-12">
                                <input type="password" class="form-control">
                                <label for="password" class="form-label">Password</label>
                            </div>
                            
                            <div class="form d-flex flex-column my-2 col-12">
                                <input type="password" class="form-control">
                                <label for="password" class="form-label">Re-Type Password</label>
                            </div>

                            <div class="form-check my-4">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                                <label class="form-check-label" for="form2Example3g">
                                    I agree to all terms and conditions <a href="#!" class="text-body"><u>Terms of service</u></a>
                                </label>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="button" class="btn btn-primary btn-block btn-lg gradient-custom-4 text-white">Register</button>
                            </div>
                            
                            <p class="text-center text-muted mt-5 mb-0">already have an account? <a href="#!" class="fw-bold text-body"><u>Login here</u></a></p>
                        
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>





    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>

</body>
</html>
